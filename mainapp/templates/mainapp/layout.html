{%  load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title  %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{%static 'mainapp/css/style.css'%}">
    <link rel="stylesheet" href="">
</head>
<body>
    <aside>
        <img src="{% static 'mainapp/img/Starbucks_Coffee_Logo.svg.png' %}" alt="Логотип">
        <span class="logo">STARBUCKS COFFEE</span>
        <h3>Навигация</h3>

        <ul>
            <a href="{% url 'index' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-address-card"></i>Новости</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class = "btn btn-info"><i class = "fas fa-plus-circle"></i>Добавить запись</button></li></a>
        </ul>

    </aside>

    <main>
        {% block content  %}
        {% endblock %}

    </main>
</body>
</html>
